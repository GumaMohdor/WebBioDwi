        <main id="page3">

            <table>
                <h3>Kontak</h3>

                    <td>WhatsApp</td>
                    <td><a href="http://wa.me/6287852438998" target="_blank">+62 878-5243-8998</a></td>

                <tr>

                    <td><a href="https://www.instagram.com/kera.shakti/" target="_blank">@kera.shakti</a></td>
                </tr>
            </table>
            </div>
            <form id="formP3">
                <div>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Your name..">
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email" placeholder="Your email..">
                </div>
                <div>
                    <label for="Prodi">Prodi</label>
                    <select id="Prodi" name="Prodi">
                    <option placeholder="Prodi"></option>
                    <option value="PGSD">PGSD</option>
                    <option value="PGPAUD">PGPAUD</option>
                    <option value="PMM">PMM</option>
                    <option value="RPL">RPL</option>
                    <option value="TEKKOM">TEKKOM</option>
                    <option value="UMUM">Umum</option>
                    </select>
                </div>
                <div>
                    <label for="gender">Jenis Kelamin</label>
                    <input type="radio" name="gender" value="Laki-laki"> Laki-laki
                    <input type="radio" name="gender" value="Perempuan"> Perempuan
                </div><br>
                <div>
                    <label for="info">Kepentingan</label>
                    <input type="checkbox" name="info" value="medsos">Berteman
                    <input type="checkbox" name="info" value="teman">Diskusi
                    <input type="checkbox" name="info" value="proyek">Proyek bareng<br>
                    <input type="checkbox" name="info" value="undangan">Undangan
                    <input type="checkbox" name="info" value="bisnis">Bisnis
                </div><br>
                <div>
                  <label for="message">Kirim Pesan:</label>
                  <textarea id="message" name="message" placeholder="Write something.."></textarea>
                </div>
                <div class="submit">
                  <button type="submit">Kirim</button>
                </div>
